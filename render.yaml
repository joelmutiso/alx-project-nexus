services:
  # 1. The Backend Web Server
  - type: web
    name: talent-bridge-backend
    env: docker
    dockerContext: .
    dockerfilePath: ./Backend/Dockerfile
    plan: free
    branch: main
    numInstances: 1
    envVars:
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: talent-bridge-db
          property: connectionString
      - key: REDIS_URL
        value: redis://red-xxxxx:6379 
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "*"
    startCommand: "gunicorn backend.talent_bridge.wsgi:application --bind 0.0.0.0:$PORT"

  # 2. The Celery Worker 
  - type: worker
    name: talent-bridge-worker
    env: docker
    dockerContext: .
    dockerfilePath: ./Backend/Dockerfile
    plan: free
    branch: main
    envVars:
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: talent-bridge-db
          property: connectionString
      - key: REDIS_URL
        value: redis://red-xxxxx:6379
    startCommand: "celery -A backend.talent_bridge worker -l info"

databases:
  - name: talent-bridge-db
    databaseName: talent_bridge
    user: talent_user
    plan: free
    ipAllowList: []