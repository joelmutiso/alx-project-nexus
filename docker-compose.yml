version: '3.8'

services:
  # 1. The Django App
  web:
    build: ./Backend
    container_name: talent_bridge_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./Backend:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0

    networks:
      - talent_bridge_network

  # 2. Celery Worker
  celery:
    build: ./Backend
    container_name: talent_bridge_worker
    command: celery -A talent_bridge worker -l info
    volumes:
      - ./Backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
    networks:
      - talent_bridge_network

  # 3. Celery Beat
  celery-beat:
    build: ./Backend
    container_name: talent_bridge_beat
    command: celery -A talent_bridge beat -l info
    volumes:
      - ./Backend:/app
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - CELERY_BROKER_URL=redis://redis:6379/0
    networks:
      - talent_bridge_network

  # 4. Database
  db:
    image: postgres:15-alpine
    container_name: talent_bridge_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - talent_bridge_network

  # 5. Redis
  redis:
    image: redis:7.2-alpine
    container_name: talent_bridge_redis
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - talent_bridge_network

volumes:
  postgres_data:
  redis_data:

networks:
  talent_bridge_network:
    driver: bridge