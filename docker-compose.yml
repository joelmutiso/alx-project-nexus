version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: talent_bridge_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - talent_bridge_network

  # Redis 
  redis:
    image: redis:7.2-alpine
    container_name: talent_bridge_redis
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - talent_bridge_network

volumes:
  postgres_data:
  redis_data:

networks:
  talent_bridge_network:
    driver: bridge

    